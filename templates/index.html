<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8"> <!-- Define character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>AI ChatBot</title> <!-- Page title -->
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Page Header -->
        <h1>AI ChatBot</h1> <!-- Main title of the page -->

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will dynamically appear here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator" style="display: none;">
            AI is typing...
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <!-- User Input Field -->
            <input id="user-input" type="text" placeholder="Type your message here">
            <!-- Send Button -->
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="/static/scripts.js"></script> <!-- Link to chatbot functionality -->
</body>
</html>
